<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/second_page.css" />
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>Tauri app page</title>
  <script type="module" src="/second_page.js" defer></script>
</head>

<body>
  
  
  

  <main class="main_container">
    
    <aside id="sidebar">
      <!-- <h2>侧边栏</h2> -->
      <div class="button-container">
        <p>type1</p>
        <button class="function-button">function1</button>
        <button class="function-button">function2</button>
        <button class="function-button">function3</button>
        <button class="function-button">function4</button>
        <button class="function-button">function5</button>
        <p>type2</p>
        <button class="function-button">function6</button>
        <button class="function-button">function7</button>
        <button class="function-button">function8</button>
        <button class="function-button">function9</button>
        <button class="function-button">function10</button>
        <button class="function-button">function11</button>
        <button class="function-button">function12</button>
        <button class="function-button">function13</button>
        <button class="function-button">function14</button>
      </div>
      <button class="function-button-setting">设置</button>
    </aside>
    <!-- <h1>第二个页面</h1> -->
    <div class="left_container">
      <div class="button-with-text">
        <button class="open-setting-button">=</button>
        <span class="button-text">text</span>
      </div>
      

      <div class="output" id="output">0</div>
      <div class="grid-container ">
        <div class="grid-main-container">
          <div class="grid-item-calcus">%</div>
          <div class="grid-item-calcus">CE</div>
          <div class="grid-item-calcus">C</div>
          <div class="grid-item-calcus"><=</div>
          <div class="grid-item-calcus">5</div>
          <div class="grid-item-calcus">6</div>
          <div class="grid-item-calcus">7</div>
          <div class="grid-item-calcus">8</div>
          <div class="grid-item-number">7</div>
          <div class="grid-item-number">8</div>
          <div class="grid-item-number">9</div>
          <div class="grid-item-calcus">X</div>
          <div class="grid-item-number">4</div>
          <div class="grid-item-number">5</div>
          <div class="grid-item-number">6</div>
          <div class="grid-item-calcus">-</div>
          <div class="grid-item-number">1</div>
          <div class="grid-item-number">2</div>
          <div class="grid-item-number">3</div>
          <div class="grid-item-calcus">+</div>
          <div class="grid-item-number">21</div>
          <div class="grid-item-number">0</div>
          <div class="grid-item-number">.</div>
          <div class="grid-item-calcus">=</div>
        </div>
      </div>
    </div>

    <div class="right_container">
      <p>right container</p>
      <div class="screen_shot_button">
        <img src="/assets/screenshot.svg" class="screenshot-image"/>
      </div>
      
    </div>
  </main>

</body>
</html>
